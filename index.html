<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Space Visualizer</title>
    <style>
        :root {
            --sidebar-bg: #1a1f24;
            --sidebar-width: 300px;
            --control-bg: #2d333b;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --accent: #2f81f7;
            --border: #444c56;
            --bg-main: #f0f2f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* Full viewport height */
            background-color: var(--bg-main);
            overflow: hidden; /* No global scroll */
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            padding: 25px;
            gap: 25px;
            overflow-y: auto; /* Scroll sidebar if controls get too tall */
            z-index: 10;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .title-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .icon { font-size: 2rem; }

        h1 { 
            margin: 0; 
            font-size: 1.1rem; 
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { 
            font-size: 0.75rem; 
            color: var(--text-muted); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        select {
            appearance: none; -webkit-appearance: none;
            background-color: var(--control-bg);
            color: white;
            font-size: 0.95rem;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            width: 100%; /* Full width of sidebar */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238b949e%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 10px auto;
            transition: all 0.2s;
        }
        select:hover { border-color: #8b949e; }
        select:focus { outline: none; border-color: var(--accent); }
        option:disabled { color: #666; background-color: #222; }

        /* --- MAIN CONTENT AREA --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .status-bar {
            padding: 8px 15px;
            background: #fff;
            font-size: 0.8rem;
            color: #586069;
            border-bottom: 1px solid #d1d5da;
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #graph-container {
            flex-grow: 1;
            background-color: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; /* Remove padding to maximize space */
        }

        /* The Card */
        #iframe-wrapper {
            width: 95%;  /* Requested: 95% Width */
            height: 95%; /* Maximizing vertical space */
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <aside>
        <div class="title-container">
            <span class="icon">üîç</span>
            <h1>Visualizations of the Semantic Space Exploration Performed by Ensemble Methods</h1>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="dataset">Dataset</label>
                <select id="dataset" onchange="updateView()">
                    <option value="ecooling">E-Cooling</option>
                    <option value="eheating">E-Heating</option>
                    <option value="housing">Housing</option>
                    <option value="yacht">Yacht</option>
                </select>
            </div>

            <div class="control-group">
                <label for="method">Method</label>
                <select id="method" onchange="checkConstraints(); updateView()">
                    <option value="kpca">KPCA</option>
                    <option value="tsne">t-SNE</option>
                    <option value="umap">UMAP</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dims">Dimensions</label>
                <select id="dims" onchange="updateView()">
                    <option value="2">2D</option>
                    <option value="3" id="opt-3d">3D</option>
                </select>
            </div>

            <div class="control-group">
                <label for="run">Run Number</label>
                <select id="run" onchange="updateView()">
                    </select>
            </div>
        </div>
    </aside>

    <main>
        <div class="status-bar">
            Path: <span id="path-display">Loading...</span>
        </div>

        <div id="graph-container">
            <div id="iframe-wrapper">
                <iframe id="viewer" src=""></iframe>
            </div>
        </div>
    </main>

    <script>
        // CONFIG
        const totalRuns = 30; 
        
        // 1. SETUP RUN DROPDOWN
        const runSelect = document.getElementById('run');
        for (let i = 1; i <= totalRuns; i++) {
            const opt = document.createElement('option');
            opt.value = i; 
            opt.innerHTML = i;
            runSelect.appendChild(opt);
        }

        // 2. CHECK CONSTRAINTS
        function checkConstraints() {
            const method = document.getElementById('method').value;
            const dimsSelect = document.getElementById('dims');
            const opt3d = document.getElementById('opt-3d');

            if (method === 'tsne') {
                dimsSelect.value = "2";
                opt3d.disabled = true;
                opt3d.innerText = "3D (N/A)";
            } else {
                opt3d.disabled = false;
                opt3d.innerText = "3D";
            }
        }

        // 3. MAIN LOADER
        function updateView() {
            const dataset = document.getElementById('dataset').value;
            const method = document.getElementById('method').value;
            const dims = document.getElementById('dims').value;
            const run = document.getElementById('run').value;
            
            const viewer = document.getElementById('viewer');
            const pathDisplay = document.getElementById('path-display');

            // --- FILE PATH CONSTRUCTION ---
            const filePath = `plots/${dataset}/run_${run}/${run}_${method}_${dims}d.html`;
            
            pathDisplay.textContent = filePath;
            viewer.src = filePath;
        }

        // Initialize
        window.onload = function() {
            checkConstraints(); 
            updateView();
        };
    </script>

</body>
</html>
